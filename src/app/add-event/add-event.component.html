<div id="defaultModal" tabindex="-1" aria-hidden="true"
    class="  justify-center items-center w-full md:inset-0 h-modal flex  md:h-[calc(100vh-70px)]   bg-gray-50">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto ">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-gray-300">
                <h3 class="text-lg font-semibold text-gray-900">
                    add event </h3>

            </div>
            <!-- Modal body -->
            <form (submit)="submit($event)" [formGroup]="formEvent">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Id</label>
                        <input type="number" name="id" id="id"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 placeholder-gray-400"
                            formControlName="id" placeholder="id ...">
                        <p *ngIf="formEvent.get('id')?.invalid && formEvent.get('id')?.touched && formEvent.get('id')?.errors?.['required']"
                            class="text-red-500 text-xs ">id is required</p>
                        <p *ngIf="formEvent.get('id')?.invalid && formEvent.get('id')?.touched && formEvent.get('id')?.errors?.['min']"
                            class="text-red-500 text-xs ">id is > 0</p>
                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">titre</label>
                        <input type="text" name="titre" id="titre"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 placeholder-gray-400"
                            formControlName="titre" placeholder="titre ...">
                        <p *ngIf="formEvent.get('titre')?.invalid && formEvent.get('titre')?.touched && formEvent.get('titre')?.errors?.['required']"
                            class="text-red-500 text-xs ">titre is required</p>

                    </div>

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">lieu</label>
                        <input type="text" name="lieu" id="lieu"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 placeholder-gray-400"
                            formControlName="lieu" placeholder="lieu ...">
                        <p *ngIf="formEvent.get('lieu')?.invalid && formEvent.get('lieu')?.touched && formEvent.get('lieu')?.errors?.['required']"
                            class="text-red-500 text-xs ">lieu is required</p>

                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">date</label>
                        <input type="datetime-local" name="date" id="date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 placeholder-gray-400"
                            formControlName="date" placeholder="date ...">
                        <p *ngIf="formEvent.get('date')?.invalid && formEvent.get('date')?.touched && formEvent.get('date')?.errors?.['required']"
                            class="text-red-500 text-xs ">date is required</p>
                        <p *ngIf="!isValidDate() && formEvent.get('date')?.touched" class="text-red-500 text-xs ">date
                            must be in the future</p>

                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">nbrMax</label>
                        <input type="number" name="nbrMax" id="nbrMax"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 placeholder-gray-400"
                            formControlName="nbrMax" placeholder="nbrMax ...">
                        <p *ngIf="formEvent.get('nbrMax')?.invalid && formEvent.get('nbrMax')?.touched && formEvent.get('nbrMax')?.errors?.['required']"
                            class="text-red-500 text-xs ">nbrMax is required</p>
                        <p *ngIf="formEvent.get('nbrMax')?.invalid && formEvent.get('nbrMax')?.touched && formEvent.get('nbrMax')?.errors?.['min']"
                            class="text-red-500 text-xs ">nbrmax is > 0</p>

                    </div>
                    <div class="flex gap-2 items-center sm:col-span-2">
                        <label for="disponible"
                            class="block  text-sm font-medium text-gray-900 cursor-pointer">Disponible</label>
                        <input type="checkbox" id="disponible" formControlName="disponible"
                            class="rounded text-indigo-600 focus:ring-indigo-500 border-gray-300 w-5 h-5 cursor-pointer">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                        <textarea id="description" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"
                            placeholder="Write product description here" formControlName="description"></textarea>
                        <p *ngIf="formEvent.get('description')?.invalid && formEvent.get('description')?.touched && formEvent.get('description')?.errors?.['required']"
                            class="text-red-500 text-xs ">Description is required</p>
                        <p *ngIf="formEvent.get('description')?.invalid && formEvent.get('description')?.touched && formEvent.get('description')?.errors?.['minlength']"
                            class="text-red-500 text-xs ">Description must be at least 10 characters</p>

                    </div>
                </div>



                <button type="submit"
                    class="disabled:opacity-50 disabled:cursor-not-allowed text-white inline-flex items-center bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    [disabled]="formEvent.invalid||!isValidDate()">
                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    add Event
                </button>
            </form>
        </div>
    </div>
</div>
